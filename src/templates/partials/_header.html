<!-- Header -->
<header class="header">
  <div class="header__background"></div>
  <div class="header__content">
    <a href="{BlogURL}">
      <svg role="img" class="header__logo" viewBox="0 0 405 143.8">
        <use xlink:href="#hoh-logo"></use>
      </svg>
    </a>
    <a href="//sea-of-green.com/">
      <svg role="img" class="header__attribution" viewBox="0 0 271.9 33.3">
        <use xlink:href="#hoh-logo__attribution"></use>
      </svg>
    </a>
  </div>
</header>
